<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drop-down menu block</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="stylesheet" href="/Normalize-min-css/normalize_min.css" />
    <link rel="stylesheet" href="./TTLakes/stylesheet.css" />
  </head>
  <body class="page">
    <div class="container">
      <section class="header">
        <div class="header__icon-group">
          <button class="button button--burger">
            <img src="./ic/burger-X.svg" alt="burger" />
          </button>
          <button class="button button--logo">
            <img src="./ic/Group.svg" alt="logo" />
          </button>
        </div>
        <button class="button button--search">
          <img src="./ic/search.svg" alt="search" />
        </button>
      </section>
      <section class="nav-list">
        <ul class="nav-list__list">
          <li class="nav-list__item">
            <a href="#" class="nav-list__link nav-list__link--active"
              >Ремонт техники</a
            >
          </li>
          <li class="nav-list__item">
            <a href="#" class="nav-list__link">Услуги и сервисы</a>
          </li>
          <li class="nav-list__item">
            <a href="#" class="nav-list__link">Корпоративным клиентам</a>
          </li>
          <li class="nav-list__item">
            <a href="#" class="nav-list__link">Продавцам техники</a>
          </li>
          <li class="nav-list__item">
            <a href="#" class="nav-list__link">Партнерам</a>
          </li>
          <li class="nav-list__item">
            <a href="#" class="nav-list__link">Производителям</a>
          </li>
          <li class="nav-list__item">
            <a href="#" class="nav-list__link">Наши сервисные центры</a>
          </li>
          <li class="nav-list__item">
            <a href="#" class="nav-list__link">Контакты</a>
          </li>
        </ul>
      </section>
      <section class="footer">
        <div class="footer__button-group">
          <button class="button button--call">
            <img src="./ic/call.svg" alt="phone" />
          </button>
          <button class="button button--chat">
            <img src="./ic/chat.svg" alt="chat" />
          </button>
          <button class="button button--profile">
            <img src="./ic/profile.svg" alt="profile" />
          </button>
        </div>
        <span class="footer__mail-address">mail@cps.com</span>
        <span class="footer__phone-number">8 800 890 8900</span>
        <div class="footer__language-group">
          <span class="footer__language">RU</span>
          <span class="footer__language">EN</span>
          <span class="footer__language">CN</span>
        </div>
      </section>
    </div>
  </body>
</html>
